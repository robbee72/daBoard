  <div class="modal-header">
        <h4>Add New Player</h4>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <input type="text" placeholder="Enter name" class="form-control" ng-model="newPlayer.name">
        </div>
    </div>
 
    <div class="modal-footer"> 
        <button class="btn btn-primary" type="button" ng-click="submitModal()">OK</button>
        <button class="btn btn-primary" type="button" ng-click="closeModal()">Cancel</button>
    </div>
