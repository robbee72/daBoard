<html>
     <head>
         <title>Score Card</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
         <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
         
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
         
         <style>table, td {
            border: 1px solid black;
            }       
         </style>
         
     </head>
     <body class="player">
         <nav class="navbar"> <!-- nav bar -->
             <div class="links-container">
                 <a href="home.html" class="navbar-link">INDEX</a>
             </div>
         </nav>

         <main class="card-view container narrow">
             <section class="clearfix">
                 <div ng-app="myApp" ng-controller="homeCtrl" class="column half">
                    
                 
                    <div ng-model="name" class="card-view-details column half">{{name}} </div>
            </div>         
             </section>
              <table ng-app="myApp" ng-controller="cardCtrl" class="card-view-list">

                <table id="myTable">
                    <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td> 
                    <td> OUT </td>    
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td> 
                    <td>  IN   </td>
                    <td> Total </td>    
                    </tr>
                    <tr>
                    <td>453</td>
                    <td>395</td>
                    <td>167</td>
                    <td>545</td>
                    <td>455</td>
                    <td>476</td>
                    <td>567</td>
                    <td>213</td>
                    <td>459</td>
                    <td>  </td>    
                    <td>453</td>
                    <td>335</td>
                    <td>195</td>
                    <td>525</td>
                    <td>155</td>
                    <td>460</td>
                    <td>537</td>
                    <td>490</td>
                    <td>442</td>    
                    </tr>
                    
                    
                  
                </table>

                <p>Click the button to create a TR and a TD element.</p>

                <button onclick="myFunction()">Try it</button>

                <script>
                function myFunction() {
                    var x = document.createElement("TR");
                    x.setAttribute("id", "myTr");
                    document.getElementById("myTable").appendChild(x);

                    var y = document.createElement("TD");
                    var t = document.createTextNode("pPar");
                    y.appendChild(t);
                    document.getElementById("myTr").appendChild(y);
                }
                </script>
             </table>
         </main>

         <section class="scoreCard">
             <div class="container">
                 <div class="card-group main-controls">
                     <a class="Hole">
                         <div arr2></div>
                     </a>
                     
                 </div>
                 
              
             </div>
         </section>
         <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
         <script src="/scripts/services/scoreCard.js"></script>
         <script src="/scripts/myApp.js"></script>
         <script src="/scripts/controllers/cardCtrl.js"></script>
        
     </body>
 </html>
